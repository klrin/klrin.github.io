<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0px; 
            padding: 0px;
            background-color: black;
            overflow: hidden;
        }
        body {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0px;
            left: 0px;
            background-image: url(assets/fireflies.jpg);
            opacity: 0;
            transition: all 2s;
            background-size: cover;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener("load", ()=>{
            document.body.classList.add("visible")
        })
    </script>
</body>
</html>
