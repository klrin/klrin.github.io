<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LeafPTE | Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="login-box">
            <div class="logo-box">
                <img src="logo.png" alt="LeafPTE" id="logo">
                <p>LeafPTE</p>
            </div>
            <input type="text" name="uname" autofocus autocomplete="off" autocapitalize="off" tabindex="0" placeholder="Username" class="field" spellcheck="false">

            <input type="submit" value="Login" class="btn">
        </div>
        <p id="version">0.9</p>
        <script src="script.js" async defer></script>
