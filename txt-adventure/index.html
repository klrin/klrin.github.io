<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Adventure</title>
    <link rel="stylesheet" type="text/css" href="master.css" media="screen"/>

  </head>
  <body>
    <div class="gamebox" id="mydiv">
      <div class="header" id="mydivheader">
        <p id="turns">Turns: 0</p>
        <h1>Florilon</h1>
        <p id="vers">1.3|beta</p>
      </div>
      <div class="body">
        <p class="description">Welcome to Text Adventure! Try the commands look and look at. Also try moving the window around and resizing it.</p>
      </div>
      <div class="footer">
        <div id="left-prompt">
          <p>>>></p>
        </div>
        <form id="txt-form" onsubmit="return txsubmit(event)">
          <input type="text" id="txt-entry" autocomplete="off" autofocus="on">
          <input type="submit" value="submit" style="display: none;"/>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
