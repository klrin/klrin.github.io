<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Adventure</title>
    <link rel="stylesheet" type="text/css" href="master.css" media="screen"/>

  </head>
  <body>
    <div class="gamebox" id="mydiv">
      <div class="header" id="mydivheader">
        <p id="turns">Turns: 0</p>
        <h1>Baxroot</h1>
        <p id="vers">1.4|beta</p>
      </div>
      <div class="body">
        <p class="description">>>If you try anything other than looking around, you'll be dissapointed.<<</p><br>
        <p class="description">The Entryway</p>
        <p class="description">You are in a drab, cell like room with no doors. There is a window on the east wall and a plaque on the west wall.</p>
      </div>
      <div class="footer">
        <div id="left-prompt">
          <p>>>></p>
        </div>
        <form id="txt-form" onsubmit="return txsubmit(event)">
          <input type="text" id="txt-entry" autocomplete="off" autofocus="on" onkeypress="history(event)" onkeydown="history(event)">
          <input type="submit" value="submit" style="display: none;"/>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
