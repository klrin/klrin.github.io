<html>

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="fonta/css/all.css" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>

        <main class="window" id="komodogame">
            <header>
                <img src="komodo.jpg" alt="K">
                <p>Game</p>
                <i class="fas fa-times"></i>
            </header>
            <article>
                <p>the game doesn't work yet</p>
            </article>
            <footer><input type="text"></footer>
        </main>
        <main class="window" id="notes" style="left: 60px; top: 30px;">
            <header>
                <img src="notes.png">
                <p>Notes</p>
                <i class="fas fa-times"></i>
            </header>
            <article>Unfortunatley, it is unlikely that notes will be usable for some time.</article>
        </main>
        <main class="window" id="map" style="left: 110px; top: 40px;">
            <header>
                <img src="map.png" alt="M">
                <p>Map</p>
                <i class="fas fa-times"></i>
            </header>
            <article>This map does not work yet
                <img src="oldmap.jpg" alt="">
            </article>
        </main>
        <main class="window" id="welcome" style="left: 50%; transform: translateX(-50%); top: 40px;">
            <header>
                <img src="welcome.jpg" alt="W">
                <p>Welcome</p>
                <i class="fas fa-times"></i>
            </header>
            <article>Welcome to Komodo, a text adventure that you can play in browser</article>
        </main>
        <div id="aside-div"><aside>
            <img src="komodo.jpg" alt="K" id="komodogame-task-icon" title="Launch the text adventure!">
            <img src="map.png" alt="M" id="map-task-icon" title="Open the game map">
            <img src="notes.png" alt="N" id="notes-task-icon" title="Open your notes">
            <img src="welcome.jpg" alt="W" id="welcome-task-icon" title="Welcome to Komodo">
        </aside></div>
        
        <div id="loading-overlay"><p>Loading...</p></div>
        <script src="script.js" async defer></script>
